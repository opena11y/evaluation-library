<!DOCTYPE html>
<html>
  <head>
    <title>Video 1</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    
    <div role="main">
      
      <h1>Video 1 Rule Test</h1>

      <h2><code>video</code> Element</h2>

      <video height="640" width="400" class="VIDEO_1_PASS" type="video/mpeg">
        <source src=""/>
        <track kind="descriptions"></track>
      </video>

      <video height="640" width="400" class="VIDEO_1_MC" type="video/mpeg">
        <source src=""/>
        <track kind="captions"></track>
      </video>


      <video height="640" width="400" class="VIDEO_1_MC" aria-describedby="desc" type="video/quicktime">
        <source src=""/>
      </video>

      <p id="desc">Description</p>

      <video height="640" width="400" class="VIDEO_1_MC">
        <source src=""/>
      </video>

      <video height="640" width="400" class="VIDEO_1_HIDDEN" hidden>
        <source src=""/>
      </video>

      <h2><code>object</code> Element</h2>

      <object height="640" width="400" class="VIDEO_1_MC" aria-describedby="desc" type="video/ogg">
      </object>

      <object height="640" width="400" class="VIDEO_1_MC" type="video/ogg">
      </object>

      <object height="640" width="400" class="VIDEO_1_MC" aria-describedby="desc">
      </object>

      <object height="640" width="400" class="VIDEO_1_MC">
      </object>

      <object height="640" width="400" class="VIDEO_1_HIDDEN" style="display: none">
      </object>

      <h2><code>embed</code> Element</h2>

      <embed height="640" width="400" class="VIDEO_1_MC" aria-describedby="desc" type="video/ogg">
      </embed>

      <embed height="640" width="400" class="VIDEO_1_MC" type="video/ogg">
      </embed>

      <embed height="640" width="400" class="VIDEO_1_MC" aria-describedby="desc">
      </embed>

      <embed height="640" width="400" class="VIDEO_1_MC">
      </embed>

      <embed height="640" width="400" class="VIDEO_1_HIDDEN" style="visibility: hidden">
      </embed>

    </div>
  </body>
</html>
