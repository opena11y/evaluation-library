<!DOCTYPE html>
<html>
<head>
<meta name="google" value="notranslate" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<link href="skins/overlay/player-min.css" rel="stylesheet" type="text/css" />



<style>
html, body {
	background-color: #1a1a1a;
}
</style>
</head>
<body>

<div id="tscVideoContent"></div>

<script src="scripts/jquery-1.7.1.min.js" ></script>
<script src="scripts/jquery-ui-1.8.15.custom.min.js" ></script>
<script src="scripts/swfobject.js"></script>
<script src="scripts/modernizr.js"></script>
<script src="scripts/handlebars.js"></script>

<script src="scripts/config_xml.js"></script>
<script src="scripts/player-min.js" charset="utf-8"></script>
<script type="text/javascript">
    TSC.playerConfiguration.setFlashPlayerSwf("tscplayer.swf");
    TSC.playerConfiguration.setMediaSrc("video-test.mp4");
    TSC.playerConfiguration.setXMPSrc("xmpFile.xml");
    TSC.localizationStrings.setLanguage(TSC.languageCodes.ENGLISH);
    
    TSC.playerConfiguration.setPosterImageSrc("FirstFrame.png")
    

    $(document).ready(function (e) {
        TSC.mediaPlayer.init("#tscVideoContent");
    });
</script>



</body>
