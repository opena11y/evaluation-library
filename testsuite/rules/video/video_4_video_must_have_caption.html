<!DOCTYPE html>
<html>
  <head>
    <title>Video 4: Must Have Caption (live)</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    
    <div role="main">
      
      <h1>Video 4: Must Have Caption (live)</h1>

      <h2><code>video</code> Element</h2>
      
      <video height="640" width="400" class="VIDEO_4_PASS"  type="video/mpeg">
        <source src=""/>
        <track kind="captions"></track>          
      </video>
      
      <video height="640" width="400" class="VIDEO_4_MC" aria-describedby="desc">
        <source src=""/>
        <track kind="descriptions"></track>          
      </video>


      <video height="640" width="400" class="VIDEO_4_MC" aria-describedby="desc">
        <source src=""/>
        <track kind="subtitles"></track>          
        <track kind="descriptions"></track>          
        <track kind="chapters"></track>          
      </video>
            
      <p id="desc">Description</p>

      <video height="640" width="400" class="VIDEO_4_MC" src="myvideoes/video1.mpeg">
        <track kind="has source"></track>                  
      </video>
      
      <video height="640" width="400" class="VIDEO_4_HIDDEN" hidden src="video2.ogg">
        <track kind="has source"></track>                  
      </video>

      <h2><code>object</code> element</h2>

     <object height="640" width="400" class="VIDEO_4_MC" aria-describedby="desc" type="video/ogg">
      </object>

      <object height="640" width="400" class="VIDEO_4_MC" type="video/ogg">
      </object>

      <object height="640" width="400" class="VIDEO_4_MC" aria-describedby="desc">
      </object>

      <object height="640" width="400" class="VIDEO_4_MC">
      </object>

      <object height="640" width="400" class="VIDEO_4_HIDDEN" style="display: none">
      </object>

      <h2><code>embed</code> element</h2>
      
      <embed height="640" width="400" class="VIDEO_4_MC" aria-describedby="desc" type="video/ogg">
      </embed>

      <embed height="640" width="400" class="VIDEO_4_MC" type="video/ogg">
      </embed>

      <embed height="640" width="400" class="VIDEO_4_MC" aria-describedby="desc">
      </embed>

      <embed height="640" width="400" class="VIDEO_4_MC">
      </embed>

      <embed height="640" width="400" class="VIDEO_4_HIDDEN" style="visibility: hidden">


    </div>
  </body>
</html>
