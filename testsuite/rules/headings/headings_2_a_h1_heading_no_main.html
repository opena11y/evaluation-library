<!DOCTYPE html>
<html>
  <head>
    <title>Heading test 2, If a page has an h1 and a main, the heading must be child of the h1</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>

    <div role="main" style="display: none">
      
    </div>

    <div role="main" aria-hidden="true">
      
    </div>
    
    <div role="banner" aria-hidden="true">
      
    </div> 

    <div role="banner" style="display: none">
      
    </div> 
       
       
    <h1 class="HEADING_2_FAIL">h1 element is not a child of the main landmark on this page.</h1>
      
  </body>
</html>
