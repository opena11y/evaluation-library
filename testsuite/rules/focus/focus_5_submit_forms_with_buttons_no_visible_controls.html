<!DOCTYPE html>
<html>
  <head>
    <title>Focus Rule 5B: Submit forms with buttons (Hidden Controls)</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
      
    <style type="text/css">
      
      label {
        display: block; 
      }
      
      div > label { 
        margin-top: 1em;
      }

      fieldset {
        margin-top: 1em;
      }
    </style>  
  </head>

  <body>
    
    <div role="main">
      
      <h1>Focus Rule 5B: Submit forms with buttons (Hidden Controls)</h1>
      
      <h2>FORM 1: Has submit button</h2>
      
      <form class="FOCUS_5_NA">
        <div>
          <label  for="id_text_1" style="display: none">Text 1</label>
          <input  id="id_text_1" type="text" style="display: none"/>          
        </div>
        
        <div>
          <label  for="id_textarea_1" >Textarea 1</label>
          <textarea id="id_textarea_1" rows="4" cols="40" hidden></textarea>          
        </div>
        
        <input type="submit"  class="FOCUS_5_NA" style="visibility: hidden"> 
        
      </form>  

      <h2>FORM 2: No buttons</h2>
      
      <form class="FOCUS_5_NA">
        <div>
          <label  for="id_text_2" >Text 2</label>
          <input  id="id_text_2" type="text" hidden/>          
        </div>
        
        <div>
          <label  for="id_textarea_2">Textarea 2</label>
          <textarea id="id_textarea_2" rows="4" cols="40" style="display: none"></textarea>          
        </div>
        
      </form>  

      <h2>FORM 3: Form has <code>input[type="button"]</code></h2>
      
      <form class="FOCUS_5_NA" hidden>
        <div>
          <label  for="id_text_3">Text 3</label>
          <input  id="id_text_3" type="text" />          
        </div>
        
        <div>
          <label  for="id_textarea_3">Textarea 3</label>
          <textarea id="id_textarea_3" rows="4" cols="40"></textarea>          
        </div>

        <input type="button" value="Submit 3" class="FOCUS_5_NA"> 
        
      </form>  

  

  </body>
</html>
