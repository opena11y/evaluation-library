<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: frame and iframe Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('FRAME 1A: frame must have accessible name', 'ID_IFRAME_1A', 'FRAME_1');
        executeTest('FRAME 1B: frame must have accessible name', 'ID_IFRAME_1B', 'FRAME_1');

        executeTest('FRAME 2A: iframe must have accessible name', 'ID_IFRAME_2A', 'FRAME_2');
        executeTest('FRAME 2B: iframe must have accessible name', 'ID_IFRAME_3B', 'FRAME_2');
      });
    </script>

    <h2>frame must have accessible name</h2>
    <iframe id="ID_IFRAME_1A" src="frames/frame_1_frameset.html"></iframe>
    <iframe id="ID_IFRAME_1B" src="frames/frame_1_frameset_with_iframes.html"></iframe>
    
    <h2>iframe must have accessible name</h2>
    <iframe id="ID_IFRAME_2A" src="frames/frame_2_iframes.html"></iframe>
    <iframe id="ID_IFRAME_2B" src="frames/frame_2_iframes_with_frameset.html"></iframe>
   </body>

</html>
