<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Language Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('LANGUAGE_1A: HTML element has lang attribute',         'ID_IFRAME_1A', 'LANGUAGE_1');
        executeTest('LANGUAGE_1B: HTML element has NO lang attribute',      'ID_IFRAME_1B', 'LANGUAGE_1');
        executeTest('LANGUAGE_1C: HTML element has invalid lang attribute', 'ID_IFRAME_1C', 'LANGUAGE_1');

        executeTest('LANGUAGE_2A: Elements have all valid lang attribute values',    'ID_IFRAME_2A', 'LANGUAGE_2');
        executeTest('LANGUAGE_2B: Elements have some invalid lang attribute values', 'ID_IFRAME_2B', 'LANGUAGE_2');
      });

    </script>

    <h2>Page must national language support </h2>
    <iframe id="ID_IFRAME_1A" src="language/language_1_has_lang_attribute.html"></iframe>
    <iframe id="ID_IFRAME_1B" src="language/language_1_has_no_lang_attribute.html"></iframe>    
    <iframe id="ID_IFRAME_1C" src="language/language_1_has_invalid_lang_attribute.html"></iframe>

    <h2>Elements must have valid lang attribute values</h2>
    <iframe id="ID_IFRAME_2A" src="language/language_2_has_all_valid_lang_attributes.html"></iframe>    
    <iframe id="ID_IFRAME_2B" src="language/language_2_has_invalid_lang_attributes.html"></iframe>
    
  </body>

</html>
