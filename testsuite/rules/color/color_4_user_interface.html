<!DOCTYPE html>
<html>
  <head>
    <title>Color 4: Color Contrast of user interface controls</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">

  </head>

  <body>
    <main>
      <h1>Color 4: Color Contrast of user interface controls</h1>

      <div>
        <label>Text 1<input type="text" class="COLOR_4_MC"></label>
        <fieldset>
          <legend>Radio Group A</legend>
          <label><input type="radio" name="A" class="COLOR_4_MC">Radio 1</label>
          <label><input type="radio" name="A" class="COLOR_4_MC">Radio 2</label>
          <label><input type="radio" name="A" class="COLOR_4_MC">Radio 3</label>
        </fieldset>

        <fieldset>
          <legend>Radio Group B</legend>
          <label><input type="radio" name="B" class="COLOR_4_MC">Radio 4</label>
          <label><input type="radio" name="B" disabled>Radio 5</label>
          <label><input type="radio" name="B" class="COLOR_4_MC">Radio 6</label>
        </fieldset>

      </div>


      <p>Other content</p>

      <div>
        <button class="COLOR_4_MC">Menu A</button>
        <div hidden role="menu" class="COLOR_4_HIDDEN">
          <div role="menuitem" class="COLOR_4_HIDDEN">Option 1</div>
          <div role="menuitem" class="COLOR_4_HIDDEN">Option 2</div>
          <div role="menuitem" class="COLOR_4_HIDDEN">Option 3</div>
        </div>

    </main>
    
  </body>
</html>
