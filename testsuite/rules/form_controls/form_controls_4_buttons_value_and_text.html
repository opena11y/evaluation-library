<!DOCTYPE html>
<html>
  <head>
    <title>Control 4</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    
    <div role="main">
      
      <h1>Form test 4 Buttons must have a valid value and text</h1>
      
      <h2>Group 1: Buttons with value and text</h2>
        <form>
          <fieldset>
            <legend>Button Group 1</legend>
            <button value="val" class="CONTROL_4_PASS">Button 11</button>
            <button value="val" class="CONTROL_4_PASS">Button 12</button>
            <button value="val" class="CONTROL_4_PASS">Button 13</button>
            <button value="val" class="CONTROL_4_FAIL" aria-label="Button 14">    </button>
            <button value="val" class="CONTROL_4_FAIL" title="Button 15">    </button>
            <button value="val" class="CONTROL_4_FAIL" aria-labelledby="id_16">   </button>
            <div id="id_16">Button 16</div>
          </fieldset>
        </form>
        
      <h2>Group 2: Buttons with value and no text</h2>
        <form>
          <fieldset>
            <button class="CONTROL_4_FAIL"></button>
            <button class="CONTROL_4_FAIL">  &nbsp;  </button>
            <button class="CONTROL_4_FAIL"><img src="img1.png"/></button>
          </fieldset>
        </form>  
      
      <h2>Group 3: Buttons with text but no value</h2>
        <form>
          <fieldset>
            <button class="CONTROL_4_PASS">Button 31</button>
            <button class="CONTROL_4_PASS">Button 32</button>
            <button class="CONTROL_4_HIDDEN" hidden>Button 33</button>
            <button class="CONTROL_4_HIDDEN" aria-hidden="true">Button 34</button>
            <button class="CONTROL_4_HIDDEN" style="visibility: hidden">Button 35</button>
          </fieldset>
        </form>
        
      <h2>Group 4: Buttons with no value and no text</h2>
        <form>
          <fieldset>
            <input type="button" class="CONTROL_4_PASS" value="Button 41"/>
            <input type="button" class="CONTROL_4_FAIL" value=""/>
            <input type="button" class="CONTROL_4_FAIL"/>
          </fieldset>
        </form>
        
      <h2>Group 5: Hidden buttons</h2>
        <form>
          <fieldset>
            <button hidden class="CONTROL_4_HIDDEN"></button>
            <button style="display:none" class="CONTROL_4_HIDDEN"></button>
            <button style="visibility: hidden" class="CONTROL_4_HIDDEN">button 53</button>
          </fieldset>
        </form>  
        
    </div>
  </body>
</html>
