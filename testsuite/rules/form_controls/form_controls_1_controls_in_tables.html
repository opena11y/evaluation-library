<!DOCTYPE html>
<html>
  <head>
    <title>Controls in Tables: Form Control Labeling Tests</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    
    <div role="main">
      
      <h1>Controls in Tables</h1>

      <h2>Group 1: No Labels</h2>
      <form>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Race</th>
              <th>Employed</th>
              <th>Edit</th>
              <th>Information</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input id="name1" type="text" size="20" class="CONTROL_1_MC"/></td>
              <td><input id="age1" type="text" size="5" class="CONTROL_1_MC"/></td>
              <td>
                <select id="race1" class="CONTROL_1_MC">
                  <option>American Indian or Alaskan Native</option>
                  <option>Asian / Pacific Islander</option>
                  <option>Black or African American</option>
                  <option>Hispanic</option>
                  <option>White / Caucasian</option>
                  <option>Other</option>
                </select>
              </td>
              <td>
                <input  id="empl1" type="checkbox" class="CONTROL_1_MC">
              </td>
              <td>
                <input  id="edit1" type="button" value="edit" class="CONTROL_1_PASS">
              </td>
              <td>
                <a href="#">More Info</a>
              </td>
            </tr>
            <tr>
              <td><input id="name2" type="text" size="20" class="CONTROL_1_MC"/></td>
              <td><input id="age2" type="text" size="5" class="CONTROL_1_MC"/></td>
              <td>
                <select id="race2" class="CONTROL_1_MC">
                  <option>American Indian or Alaskan Native</option>
                  <option>Asian / Pacific Islander</option>
                  <option>Black or African American</option>
                  <option>Hispanic</option>
                  <option>White / Caucasian</option>
                  <option>Other</option>
                </select>
              </td>
              <td>
                <input  id="empl2" type="checkbox" class="CONTROL_1_MC">
              </td>
              <td>
                <input  id="edit2" type="button" value="edit" class="CONTROL_1_PASS">
              </td>
              <td>
                <a href="#">More Info</a>
              </td>
            </tr>
            <tr>
              <td><input id="name3" type="text" size="20" class="CONTROL_1_MC"/></td>
              <td><input id="age3" type="text" size="5" class="CONTROL_1_MC"/></td>
              <td>
                <select id="race3" class="CONTROL_1_MC">
                  <option>American Indian or Alaskan Native</option>
                  <option>Asian / Pacific Islander</option>
                  <option>Black or African American</option>
                  <option>Hispanic</option>
                  <option>White / Caucasian</option>
                  <option>Other</option>
                </select>
              </td>
              <td>
                <input  id="empl3" type="checkbox" class="CONTROL_1_MC">
              </td>
              <td>
                <input  id="edit3" type="button" value="edit" class="CONTROL_1_PASS">
              </td>
               <td>
                <a href="#">More Info</a>
              </td>
           </tr>
          </tbody>
        </table>

        <button type="submit">Update</button>

      </form>
      
    </div>
  </body>
</html>
