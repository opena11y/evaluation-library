<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Keyboard Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('KEYBOARD_1: ARIA widgets have keyboard support PART A', 'ID_IFRAME_1A', 'KEYBOARD_1');
        executeTest('KEYBOARD_1: ARIA widgets have keyboard support PART B', 'ID_IFRAME_1B', 'KEYBOARD_1');

        executeTest('KEYBOARD_2: All functionality operable through the keyboard alone (all pass)', 'ID_IFRAME_2A', 'KEYBOARD_2');
        executeTest('KEYBOARD_2: All functionality operable through the keyboard alone (some pass)', 'ID_IFRAME_2B', 'KEYBOARD_2');
        executeTest('KEYBOARD_2: All functionality operable through the keyboard alone (all manual checks)', 'ID_IFRAME_2C', 'KEYBOARD_2');

        executeTest('KEYBOARD_3: Keyboard Trap', 'ID_IFRAME_3', 'KEYBOARD_3');

        executeTest('KEYBOARD_4: Avoid tabindex > 0', 'ID_IFRAME_4', 'KEYBOARD_4');

        executeTest('KEYBOARD_5: Focus styling', 'ID_IFRAME_5', 'KEYBOARD_5');

        executeTest('KEYBOARD_6: Link Focus context', 'ID_IFRAME_6', 'KEYBOARD_6');

/*
        executeTest('KEYBOARD_7: Select controls with onchange events', 'ID_IFRAME_7', 'KEYBOARD_7');

*/

      });
    </script>

    <h2>KEYBOARD_1: Widget elements must have keyboard event handlers</h2>
    <iframe id="ID_IFRAME_1A" src="keyboard/keyboard_1_aria_widgets_part_a.html"></iframe>
    <iframe id="ID_IFRAME_1B" src="keyboard/keyboard_1_aria_widgets_part_b.html"></iframe>

    <h2>KEYBOARD_2: All functionality operable through the keyboard alone</h2>
    <iframe id="ID_IFRAME_2A" src="keyboard/keyboard_2_all_pass.html"></iframe>
    <iframe id="ID_IFRAME_2B" src="keyboard/keyboard_2_some_pass.html"></iframe>
    <iframe id="ID_IFRAME_2C" src="keyboard/keyboard_2_all_mc.html"></iframe>

    <h2>KEYBOARD_3: Keyboard Trap</h2>
    <iframe id="ID_IFRAME_3" src="keyboard/keyboard_3_keyboard_trap.html"></iframe>

    <h2>KEYBOARD_4: Aviod <code>tabindex</code> > 0</h2>
    <iframe id="ID_IFRAME_4" src="keyboard/keyboard_4_tabindex_gt_0.html"></iframe>
    
    <h2>KEYBOARD_5: Focus styling</h2>
    <iframe id="ID_IFRAME_5" src="keyboard/keyboard_5_focus_styling.html"></iframe>

    <h2>KEYBOARD_6: Link Focus context</h2>
    <iframe id="ID_IFRAME_6" src="keyboard/keyboard_6_link_focus.html"></iframe>

    <h2>KEYBOARD_7: Select controls with onchange events</h2>
    <iframe id="ID_IFRAME_7" src="keyboard/keyboard_7_select_with_onchange_event.html"></iframe>
