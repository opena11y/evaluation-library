<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Titling Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">
      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', (event) => {
        executeTest('TITLE 1A: No title',    'ID_IFRAME_1A', 'TITLE_1');
        executeTest('TITLE 1B: Empty title', 'ID_IFRAME_1B', 'TITLE_1');
        executeTest('TITLE 1C: Has title',   'ID_IFRAME_1C', 'TITLE_1');

        executeTest('TITLE 2A: No title',         'ID_IFRAME_2A', 'TITLE_2');
        executeTest('TITLE 2B: Has title',        'ID_IFRAME_2B', 'TITLE_2');
        executeTest('TITLE 2C: No h1',            'ID_IFRAME_2C', 'TITLE_2');
        executeTest('TITLE 2D: Hidden h1',        'ID_IFRAME_2D', 'TITLE_2');
        executeTest('TITLE 2E: More tham two h1', 'ID_IFRAME_2E', 'TITLE_2');
        executeTest('TITLE 2F: h1 different from title', 'ID_IFRAME_2F', 'TITLE_2');

      });

    </script>
    
    <h2>Title 1: A page must have a title.</h2>
    <iframe id="ID_IFRAME_1A" src="title/title_1_a_no_title.html"></iframe>
    <iframe id="ID_IFRAME_1B" src="title/title_1_b_empty_title.html"></iframe>
    <iframe id="ID_IFRAME_1C" src="title/title_1_c_has_title.html"></iframe>
    
    <h2>Title 2: h1 must be the same or similar to title element</h2>
    <iframe id="ID_IFRAME_2A" src="title/title_2_a_no_title.html"></iframe>
    <iframe id="ID_IFRAME_2B" src="title/title_2_b_has_title.html"></iframe>
    <iframe id="ID_IFRAME_2C" src="title/title_2_c_no_h1.html"></iframe>
    <iframe id="ID_IFRAME_2D" src="title/title_2_d_hidden_h1.html"></iframe>
    <iframe id="ID_IFRAME_2E" src="title/title_2_e_more_than_two_h1.html"></iframe>
    <iframe id="ID_IFRAME_2F" src="title/title_2_f_h1_different_than_title.html"></iframe>
      
  </body>

</html>
