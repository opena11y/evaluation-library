  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('BYPASS_1A: Bypass link',                           'ID_IFRAME_1A', 'BYPASS_1');
        executeTest('BYPASS_1B: SkipTo page script',                    'ID_IFRAME_1B', 'BYPASS_1');
        executeTest('BYPASS_1C: No bypass link or SkipTo script',       'ID_IFRAME_1C', 'BYPASS_1');
        executeTest('BYPASS_1D: Missing target link',                   'ID_IFRAME_1D', 'BYPASS_1');
        executeTest('BYPASS_1E: Bypass link references name attribute', 'ID_IFRAME_1E', 'BYPASS_1');
        executeTest('BYPASS_1F: internal ref (no ink)',                 'ID_IFRAME_1F', 'BYPASS_1');

/*
      test( "BYPASS_1: internal reference (no link)", function() {
        executeTest('ID_IFRAME_1F', 'BYPASS_1');
      });

*/

    <h2>Bypass Blocks 1: Internal link to main content</h2>
    <iframe id="ID_IFRAME_1A" src="bypass/bypass_1_internal_link.html"></iframe>

    <iframe id="ID_IFRAME_1B" src="bypass/bypass_1_skipto_script.html"></iframe>

    <iframe id="ID_IFRAME_1C" src="bypass/bypass_1_no_link.html"></iframe>

    <iframe id="ID_IFRAME_1D" src="bypass/bypass_1_missing_target.html"></iframe>
    
    <h2>Bypass Blocks 1: internal link (name attribute)</h2>
    <iframe id="ID_IFRAME_1E" src="bypass/bypass_1_internal_link_name.html"></iframe>
    
    <h2>Bypass Blocks 1: internal ref (no ink)</h2>
    <iframe id="ID_IFRAME_1F" src="bypass/bypass_1_internal_reference.html"></iframe>

  </body>
