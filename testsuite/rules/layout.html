<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Language Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('LAYOUT_1: Pages must have a meaningful layout',               'ID_IFRAME_1', 'LAYOUT_1');
        executeTest('LAYOUT_2: Nested tables must not be more than 1 column wide', 'ID_IFRAME_2', 'LAYOUT_2');
        executeTest('LAYOUT_3: Page with aria-flowto',                             'ID_IFRAME_3', 'LAYOUT_3');
      });

    </script>

    <h2>Page must have a meaningful layout sequence</h2>
    <iframe id="ID_IFRAME_1" src="layout/layout_1_pages_have_meaningful_squence.html"></iframe>

    <h2>Nested tables must noe be more than 1 column wide</h2>
    <iframe id="ID_IFRAME_2" src="layout/layout_2_nested_columns_no_more_than_1_wide.html"></iframe>

    <h2>Page with aria-flowto </h2>
    <iframe id="ID_IFRAME_3" src="layout/layout_3_aria_flowto.html"></iframe>
    
  </body>

</html>
