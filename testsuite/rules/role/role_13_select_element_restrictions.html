<!DOCTYPE html>
<html>
  <head>
    <title>Role 13: SELECT element restrictions</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>

    <header role="banner">
      <h1>Role 13: <code>select</code> element restrictions</h2>
    </header>

    <main role="main">
      <h1>Role 13: <code>select</code> restrictions</h1>  
      
      <label for="s1">Select no role</label>
      <select id="s1">
          <option>Option 1a</option>
          <option>Option 1b</option>
          <option>Option 1c</option>
          <option>Option 1d</option>
      </select>

      <label for="s2">Select with LISTBOX role</label>
      <select id="s2" class="ROLE_13_PASS" role="listbox">
          <option>Option 2a</option>
          <option>Option 2b</option>
          <option>Option 2c</option>
          <option>Option 2d</option>
      </select>

      <label for="s3">Select with MENU role</label>
      <select id="s3" class="ROLE_13_PASS" role="menu">
          <option>Option 3a</option>
          <option>Option 3b</option>
          <option>Option 3c</option>
          <option>Option 3d</option>
      </select>
        
       <label for="s4">Select with GROUP role</label>
      <select id="s4" class="ROLE_13_FAIL" role="group">
          <option>Option 4a</option>
          <option>Option 4b</option>
          <option>Option 4c</option>
          <option>Option 4d</option>
      </select>       

      <label for="s5">Select with GROUP role (hidden)</label>
      <select id="s5" class="ROLE_13_HIDDEN" role="group" hidden>
          <option>Option 5a</option>
          <option>Option 5b</option>
          <option>Option 5c</option>
          <option>Option 5d</option>
      </select>       
        
        
    </main>

 
  </body>
</html>
