<!DOCTYPE html>
<html>
  <head>
    <title>Role 14: TEXTAREA element restrictions</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>

    <header role="banner">
      <h1>Role 14: <code>textarea</code> element restrictions</h2>
    </header>

    <main role="main">
      <h1>Role 14: <code>textarea</code> restrictions</h1>  
      
      <label for="t1">Textarea no role</label>
      <textarea id="t1" rows="6" cols="40">
      </textarea>

      <label for="t2">Textarea with listbox role</label>
      <textarea id="t2" class="ROLE_14_FAIL" role="listbox" rows="6" cols="40">
      </textarea>

      <label for="t3">Textarea with textbox role</label>
      <textarea id="t3" class="ROLE_14_PASS" role="textbox" rows="6" cols="40">
      </textarea>
        
       <label for="t4">Textarea with GROUP role</label>
      <textarea id="t4" class="ROLE_14_FAIL" role="group" rows="6" cols="40">
      </textarea>       

      <label for="t5">Textarea with GROUP role (hidden)</label>
      <textarea id="t5" class="ROLE_14_HIDDEN" role="group" hidden rows="6" cols="40">
      </textarea>       
        
        
    </main>

 
  </body>
</html>
