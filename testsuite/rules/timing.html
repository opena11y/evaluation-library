<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Timing Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">
      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', (event) => {
        executeTest('TIMING_1: Control time limits', 'ID_IFRAME_1', 'TIMING_1');

        executeTest('TIMING_2A: Control moving, blinking or auto-updating content', 'ID_IFRAME_2A', 'TIMING_2');
        executeTest('TIMING_2B: Control moving, blinking or auto-updating content', 'ID_IFRAME_2B', 'TIMING_2');

        executeTest('TIMING_3A: Flashing limits', 'ID_IFRAME_3A', 'TIMING_3');
        executeTest('TIMING_3B: Flashing limits', 'ID_IFRAME_3B', 'TIMING_3');


      });
    </script>

    <h2>Timing 1: Control time limits.</h2>
    <iframe id="ID_IFRAME_1" src="timing/timing_1.html"></iframe>

    <h2>Timing 2: Control moving, blinking or auto-updating content.</h2>
    <iframe id="ID_IFRAME_2A" src="timing/timing_2a_no_images.html"></iframe>
    <iframe id="ID_IFRAME_2B" src="timing/timing_2b_has_images.html"></iframe>

    <h2>Timing 3: Flashing limits.</h2>
    <iframe id="ID_IFRAME_3A" src="timing/timing_3a_no_images.html"></iframe>
    <iframe id="ID_IFRAME_3B" src="timing/timing_3b_has_images.html"></iframe>

    
    
  </body>

</html>
