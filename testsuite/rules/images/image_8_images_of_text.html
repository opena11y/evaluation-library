<html>
  <head>
    <title>Image Rule 8: Images of Text</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    
    <div role="main">
      
      <h1>Image Rule 8: Images of Text</h1>

      <div>Image 1: <img src="img1.png" alt="Text" class="IMAGE_8_MC"/></div>
        
      <div role="img" aria-label="Text" class="IMAGE_8_MC"></div>

      <div>Image 2: <img src="img2.png" alt=""/></div>

      <div role="img" aria-label=""></div>

      <div hidden>Image 2: <img src="img2.png" alt="Text" class="IMAGE_8_HIDDEN"/></div>

      <div hidden role="img" aria-label="Text" class="IMAGE_8_HIDDEN"></div>
      
        
      
    </div>
  </body>
</html>
