<!DOCTYPE html>
<html>

  <head>
    <title>QUNIT: Video Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('VIDEO 1: video-Only (Prerecorded)',         'ID_IFRAME_1', 'VIDEO_1');
        executeTest('VIDEO 2: must have caption (pre-recorded)', 'ID_IFRAME_2', 'VIDEO_2');
        executeTest('VIDEO 3: must have audio description or media alternative', 'ID_IFRAME_3', 'VIDEO_3');
        executeTest('VIDEO 4: must have caption (live)',         'ID_IFRAME_4', 'VIDEO_4');
      });
        executeTest('VIDEO 5: must have audio description',      'ID_IFRAME_5', 'VIDEO_5');
    </script>

    <h2>Video 1: video-Only (Prerecorded)</h2>
    <iframe id="ID_IFRAME_1" src="video/video_1_video_only_must_have_alternative.html"></iframe>

    <h2>Video 2: Must have caption (Prerecorded)</h2>
    <iframe id="ID_IFRAME_2" src="video/video_2_video_must_have_caption.html"></iframe>
    
    <h2>Video 3: Must have audio description or media alternative</h2>
    <iframe id="ID_IFRAME_3" src="video/video_3_video_must_have_audio_description.html"></iframe>

    <h2>Video 4: Must have caption (live)</h2>
    <iframe id="ID_IFRAME_4" src="video/video_4_video_must_have_caption.html"></iframe>

    <h2>Video 5: Must have audio description</h2>
    <iframe id="ID_IFRAME_5" src="video/video_5_video_must_have_audio_description.html"></iframe>


  </body>

</html>
