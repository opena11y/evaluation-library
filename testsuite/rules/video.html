<!DOCTYPE html>
<html>

  <head>
    <title>QUNIT: Video Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('VIDEO_1: Video only must have equivalents (video element)',  'ID_IFRAME_1', 'VIDEO_1');
        executeTest('VIDEO_2: Video only must have equivalents (object element)', 'ID_IFRAME_2', 'VIDEO_2');
        executeTest('VIDEO_3: Video only must have equivalents (embed element)',  'ID_IFRAME_3', 'VIDEO_3');

        executeTest('VIDEO_4: Video must have captions (video element)',  'ID_IFRAME_4', 'VIDEO_4');
        executeTest('VIDEO_5: Video must have captions (object element)', 'ID_IFRAME_5', 'VIDEO_5');
        executeTest('VIDEO_6: Video must have captions (embed element)',  'ID_IFRAME_6', 'VIDEO_6');

        executeTest('VIDEO_7: Video must audio descriptions (video element)',  'ID_IFRAME_7', 'VIDEO_7');
        executeTest('VIDEO_8: Video must audio descriptions (object element)', 'ID_IFRAME_8', 'VIDEO_8');
        executeTest('VIDEO_9: Video must audio descriptions (embed element)',  'ID_IFRAME_9', 'VIDEO_9');

      });
    </script>

    <h2>Video 1, 2 and 3: Video only must have an alternative</h2>
    <iframe id="ID_IFRAME_1" src="video/video_1_video_only_must_have_alternative.html"></iframe>
    <iframe id="ID_IFRAME_2" src="video/video_2_video_only_must_have_alternative.html"></iframe>
    <iframe id="ID_IFRAME_3" src="video/video_3_video_only_must_have_alternative.html"></iframe>

    <h2>Video 4, 5 and 6: Video must have caption</h2>
    <iframe id="ID_IFRAME_4" src="video/video_4_video_must_have_caption.html"></iframe>
    <iframe id="ID_IFRAME_5" src="video/video_5_video_must_have_caption.html"></iframe>
    <iframe id="ID_IFRAME_6" src="video/video_6_video_must_have_caption.html"></iframe>
    
    <h2>Video 7, 8 and 9: Video must have audio description</h2>
    <iframe id="ID_IFRAME_7" src="video/video_7_video_must_have_audio_description.html"></iframe>
    <iframe id="ID_IFRAME_8" src="video/video_8_video_must_have_audio_description.html"></iframe>
    <iframe id="ID_IFRAME_9" src="video/video_9_video_must_have_audio_description.html"></iframe>
    
    
  </body>

</html>
