<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Navigation Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">
      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', (event) => {
        executeTest('NAVIGATION 1A: two landmarks', 'ID_IFRAME_1A', 'NAVIGATION_1');
        executeTest('NAVIGATION 1B: one landmark', 'ID_IFRAME_1B', 'NAVIGATION_1');
        executeTest('NAVIGATION 1C: no landmarks', 'ID_IFRAME_1C', 'NAVIGATION_1');

        executeTest('NAVIGATION 2A: five landmarks',   'ID_IFRAME_2A', 'NAVIGATION_2');
        executeTest('NAVIGATION 2B: two landmark',     'ID_IFRAME_2B', 'NAVIGATION_2');
        executeTest('NAVIGATION 2C: no main landmark', 'ID_IFRAME_2C', 'NAVIGATION_2');
        executeTest('NAVIGATION 2D: no nav landmark',  'ID_IFRAME_2D', 'NAVIGATION_2');
        executeTest('NAVIGATION 2E: no landmarks',     'ID_IFRAME_2E', 'NAVIGATION_2');

        executeTest('NAVIGATION 3A: h1 and h3 headings', 'ID_IFRAME_3A', 'NAVIGATION_3');
        executeTest('NAVIGATION 3B: h2 and h3 headings', 'ID_IFRAME_3B', 'NAVIGATION_3');
        executeTest('NAVIGATION 3C: no headings',        'ID_IFRAME_3C', 'NAVIGATION_3');

        executeTest('NAVIGATION 4A: five landmarks',   'ID_IFRAME_4A', 'NAVIGATION_4');
        executeTest('NAVIGATION 4B: two landmark',     'ID_IFRAME_4B', 'NAVIGATION_4');
        executeTest('NAVIGATION 4C: no main landmark', 'ID_IFRAME_4C', 'NAVIGATION_4');
        executeTest('NAVIGATION 4D: no nav landmark',  'ID_IFRAME_4D', 'NAVIGATION_4');
        executeTest('NAVIGATION 4E: no landmarks',     'ID_IFRAME_4E', 'NAVIGATION_4');

        executeTest('NAVIGATION 5A: h1 and h3 headings',     'ID_IFRAME_5A', 'NAVIGATION_5');
        executeTest('NAVIGATION 5B: h1, h2 and h3 headings', 'ID_IFRAME_5B', 'NAVIGATION_5');
        executeTest('NAVIGATION 5C: no headings',            'ID_IFRAME_5C', 'NAVIGATION_5');

      });
/*

      
     test( "NAVIGATION_5 h1 and h3 headings", function() {
        executeTest('ID_IFRAME_5A', 'NAVIGATION_5');
     });

     test( "NAVIGATION_5 h1, h2 and h3 headings", function() {
        executeTest('ID_IFRAME_5B', 'NAVIGATION_5');
     });

     test( "NAVIGATION_5 no headings", function() {
        executeTest('ID_IFRAME_5C', 'NAVIGATION_5');
     });
     */
    </script>
    
    <h2>NAVIGATION 1: At least two ways to navigate a website</h2>
    <iframe id="ID_IFRAME_1A" src="navigation/navigation_1_A_two_ways_with_landmarks.html"></iframe>
    <iframe id="ID_IFRAME_1B" src="navigation/navigation_1_B_two_ways_with_one_landmark.html"></iframe>
    <iframe id="ID_IFRAME_1C" src="navigation/navigation_1_C_two_ways_no_landmarks.html"></iframe>

    <h2>NAVIGATION 2: Consistent Navigation with landmarks</h2>
    <iframe id="ID_IFRAME_2A" src="navigation/navigation_2_A_five_landmarks.html"></iframe>
    <iframe id="ID_IFRAME_2B" src="navigation/navigation_2_B_two_landmarks.html"></iframe>
    <iframe id="ID_IFRAME_2C" src="navigation/navigation_2_C_no_main_landmark.html"></iframe>
    <iframe id="ID_IFRAME_2D" src="navigation/navigation_2_D_no_navigation_landmark.html"></iframe>
    <iframe id="ID_IFRAME_2E" src="navigation/navigation_2_E_no_landmarks.html"></iframe>

    <h2>NAVIGATION 3: Consistent ordering of h1 and h2 labels</h2>
    <iframe id="ID_IFRAME_3A" src="navigation/navigation_3_A_h1_h3_headings.html"></iframe>
    <iframe id="ID_IFRAME_3B" src="navigation/navigation_3_B_h1_h2_h3_headings.html"></iframe>
    <iframe id="ID_IFRAME_3C" src="navigation/navigation_3_C_no_headings.html"></iframe>

    <h2>NAVIGATION 4: Consistent Labeling of landmarks</h2>
    <iframe id="ID_IFRAME_4A" src="navigation/navigation_4_A_five_landmarks.html"></iframe>
    <iframe id="ID_IFRAME_4B" src="navigation/navigation_4_B_two_landmarks.html"></iframe>
    <iframe id="ID_IFRAME_4C" src="navigation/navigation_4_C_no_main_landmark.html"></iframe>
    <iframe id="ID_IFRAME_4D" src="navigation/navigation_4_D_no_navigation_landmark.html"></iframe>
    <iframe id="ID_IFRAME_4E" src="navigation/navigation_4_E_no_landmarks.html"></iframe>
    
    <h2>NAVIGATION 5: Consistent labeling of h1 and h2 labels</h2>
    <iframe id="ID_IFRAME_5A" src="navigation/navigation_5_A_h1_h3_headings.html"></iframe>
    <iframe id="ID_IFRAME_5B" src="navigation/navigation_5_B_h1_h2_h3_headings.html"></iframe>
    <iframe id="ID_IFRAME_5C" src="navigation/navigation_5_C_no_headings.html"></iframe>

    
  </body>

</html>
