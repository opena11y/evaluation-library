<!DOCTYPE html>
<html>
  <head>
    <title>Error Feedback 3: Suggestions</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
      
    <style type="text/css">
      
      label {
        display: block; 
      }
      
      div > label { 
        margin-top: 1em;
      }

      fieldset {
        margin-top: 1em;
      }
    </style>  


    
  </head>

  <body>
    <header>
      <h1>Error Feedback</h1>
    </header>
    
    <div role="main">
      
      <h1>Error Feedback 3: Suggestions</h1>
      
      <h2>Group 1</h2>
      <form>
        <div>
          <label  for="id_text_1">Text 1</label>
          <input  id="id_text_1" type="text" class="ERROR_3_MC"/>

        </div>
        
        <div>
          <label  for="id_textarea_1">Textarea 1</label>
          <textarea id="id_textarea_1" class="ERROR_3_MC" rows="4" cols="40"></textarea>
        </div>
        
        <div>
          <label  for="id_select_1">Select 1</label>
          <select id="id_select_1"   class="ERROR_3_MC">
            <option>Option 1</option>
            <option>Option 2</option>
          </select>          
        </div>
        
        <fieldset>
          <legend>Pick one response 1</legend>
          <label><input type="radio" name="group1" /> Response 1</label>
          <label><input type="radio" name="group1" /> Response 2</label>
          <label><input type="radio" name="group1" /> Response 3</label>
          <label><input type="radio" name="group1" /> Response 4</label>
        </fieldset>

        <fieldset>
          <legend>Pick more than one response 1</legend>
          <label><input type="checkbox" /> Response 1</label>
          <label><input type="checkbox" /> Response 2</label>
          <label><input type="checkbox" /> Response 3</label>
          <label><input type="checkbox" /> Response 4</label>
        </fieldset>

        <fieldset>
          <legend>Specialized <code>input</code> elements 1</legend>
          <label><input type="tel"   class="ERROR_3_MC" value=""/> Telephone number response</label>
          <label><input type="url"   class="ERROR_3_MC" value=""/> URL response</label>
          <label><input type="email" class="ERROR_3_MC" value=""/> e-mail response</label>
          <label><input type="date"  class="ERROR_3_MC" value=""/> date response</label>
          <label><input type="range" value=""/> range response</label>
        </fieldset>

        <script type="text/javascript">
          function calc1() {
            var num1 = document.getElementById('g1_n1');
            var num2 = document.getElementById('g1_n2');
            var out  = document.getElementById('g1_o');
            var err1  = document.getElementById('g1_error1');
            var err2  = document.getElementById('g1_error2');
            
            var v1 = parseInt(num1.value);
            var v2 = parseInt(num2.value);
            
            if ((v1.toString() == "NaN") || (v2.toString() == "NaN")) out.value = "--";
            else out.value = v1 + v2;
            
            err1.value = "v1: " + num1.checkValidity() + "   v2: " + num2.checkValidity() + "   out: " + out.checkValidity() 
            err2.value = "v1: " + num1.validity.valid + "   v2: " + num2.validity.valid + "   out: " + out.validity.valid 
                        
          
          }
        </script>

        <fieldset oninput="calc1()" >
          <legend>Numerical calculaton elements 1</legend>
          <input name="g1_n1" id="g1_n1" value="0" type="number" pattern="\d{1,45}" aria-label="first number to add" class="ERROR_3_MC"/> +
          <input name="g1_n2" id="g1_n2" value="0" type="number" pattern="\d{1,45}" aria-label="second number to add" class="ERROR_3_MC"/> =
          <output id="g1_o" name="g1_o" pattern="\d{1,45}" for="g1_n1 g1_n2">--</output>
          <label>Validity 1: <input id="g1_error1" type="text" size="30" class="ERROR_3_MC"/></label>
          <label>Validity 2: <input id="g1_error2" type="text" size="30" class="ERROR_3_MC"/></label>
        </fieldset>
        
        
        <fieldset>
          <legend>Specialized <code>form</code> elements 1</legend>
          <label><progress value="5" max="10"/> Progress information</label>
          <label><meter min="0" value="20" max="50"/> Meter information</label>
        </fieldset>  
          
      </form>

      <h2>Group 2: aria-invalid attribute used</h2>
      
      <script type="text/javascript">
          function calc2() {
            var num3 = document.getElementById('g2_text_1');
            var num4 = document.getElementById('g2_text_2');
            var err3  = document.getElementById('g2_error1');
            var err4  = document.getElementById('g2_error2');
            
            var v3 = parseInt(num3.value);
            var v4 = parseInt(num4.value);
            
            err3.value = "v1: " + num3.validity.valid; 
            err4.value = "v1: " + num4.validity.valid; 
                        
          
          }
        </script>
            
          
      <form>
        <div>
          <label  for="g2_text_1">Number 21</label>
          <input  id="g2_text_1" type="number" class="ERROR_3_MC" pattern="/d{1,45}/" value="not a number" aria-invalid="true"  oninput="calc2()"/>
          <label>Validity 3: <input id="g2_error1" type="text" size="30"  class="ERROR_3_MC"/></label>
        </div>
        <div>
          <label  for="g2_text_2">Number 22</label>
          <input  id="g2_text_2" type="number" class="ERROR_3_MC" pattern="/d{1,45}/" value="not a number" aria-invalid="false" oninput="calc2()"/>
          <label>Validity 4: <input id="g2_error2" type="text" size="30" class="ERROR_3_MC"/></label>
        </div>
      </form>       

      <h2>Group 3: Hidden</h2>

        <fieldset hidden>
          <legend>Numerical calculaton elements 1</legend>
          <input name="g1_n1" id="g3_n1" value="0" type="number" pattern="\d{1,45}" aria-label="first number to add" class="ERROR_3_HIDDEN"/> +
          <input name="g1_n2" id="g3_n2" value="0" type="number" pattern="\d{1,45}" aria-label="second number to add" class="ERROR_3_HIDDEN"/> =
          <output id="g3_o" name="g1_o" pattern="\d{1,45}" for="g1_n1 g1_n2">--</output>
          <label>Validity 1: <input id="g3_error1" type="text" size="30" class="ERROR_3_HIDDEN"/></label>
          <label>Validity 2: <input id="g3_error2" type="text" size="30" class="ERROR_3_HIDDEN"/></label>
        </fieldset>

      
    </div>
  </body>
</html>
