<!DOCTYPE html>
<html>
  <head>
    <title>Error Feedback 4: Prevent Errors</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
      
    <style type="text/css">
      
      label {
        display: block; 
      }
      
      div > label { 
        margin-top: 1em;
      }

      fieldset {
        margin-top: 1em;
      }
    </style>  


    
  </head>

  <body class="ERROR_4_MC">
    <header>
      <h1>Error Feedback</h1>
    </header>
    
    <div role="main">

      <div role="region" aria-label="test">ABC</div>
      
      <h1>Prevent Errors</h1>
      
      <h2>Group 1</h2>
      <form class="ERROR_4_MC">
        <div>
          <label  for="id_text_1">Text 1</label>
          <input  id="id_text_1" type="text" class="ERROR_4_MC"/>

        </div>
        
        <div>
          <label  for="id_textarea_1">Textarea 1</label>
          <textarea id="id_textarea_1" class="ERROR_4_MC" rows="4" cols="40"></textarea>
        </div>
        
        <div>
          <label  for="id_select_1">Select 1</label>
          <select id="id_select_1"   class="ERROR_4_MC">
            <option>Option 1</option>
            <option>Option 2</option>
          </select>          
        </div>
        
        <fieldset>
          <legend>Pick one response 1</legend>
          <label><input type="radio" name="group1" class="ERROR_4_MC"/> Response 1</label>
          <label><input type="radio" name="group1" class="ERROR_4_MC"/> Response 2</label>
          <label><input type="radio" name="group1" class="ERROR_4_MC"/> Response 3</label>
          <label><input type="radio" name="group1" class="ERROR_4_MC"/> Response 4</label>
        </fieldset>

        <fieldset>
          <legend>Pick more than one response 1</legend>
          <label><input type="checkbox" class="ERROR_4_MC"/> Response 1</label>
          <label><input type="checkbox" class="ERROR_4_MC"/> Response 2</label>
          <label><input type="checkbox" class="ERROR_4_MC"/> Response 3</label>
          <label><input type="checkbox" class="ERROR_4_MC"/> Response 4</label>
        </fieldset>

        <fieldset>
          <legend>Specialized <code>input</code> elements 1</legend>
          <label><input type="tel"   class="ERROR_4_MC" value=""/> Telephone number response</label>
          <label><input type="url"   class="ERROR_4_MC" value=""/> URL response</label>
          <label><input type="email" class="ERROR_4_MC" value=""/> e-mail response</label>
          <label><input type="date"  class="ERROR_4_MC" value=""/> date response</label>
          <label><input type="range" class="ERROR_4_MC" value=""/> range response</label>
        </fieldset>


        <fieldset>
          <legend>Numerical calculaton elements 1</legend>
          <input name="g1_n1" id="g1_n1" value="0" type="number" pattern="\d{1,45}" aria-label="first number to add" class="ERROR_4_MC"/> +
          <input name="g1_n2" id="g1_n2" value="0" type="number" pattern="\d{1,45}" aria-label="second number to add" class="ERROR_4_MC"/> =
          <output id="g1_o" name="g1_o" pattern="\d{1,45}" for="g1_n1 g1_n2" class="ERROR_4_MC">--</output>
          <label>Validity 1: <input id="g1_error1" type="text" size="30" class="ERROR_4_MC"/></label>
          <label>Validity 2: <input id="g1_error2" type="text" size="30" class="ERROR_4_MC"/></label>
        </fieldset>
        
        
        <fieldset>
          <legend>Specialized <code>form</code> elements 1</legend>
          <label><progress value="5" max="10" class="ERROR_4_MC"/> Progress information</label>
          <label><meter min="0" value="20" max="50" class="ERROR_4_MC"/> Meter information</label>
        </fieldset>  
          
      </form>

      <h2>Group 2: aria-invalid attribute used</h2>
      
      <form class="ERROR_4_MC">
        <div>
          <label  for="g2_text_1">Number 21</label>
          <input  id="g2_text_1" type="number" class="ERROR_4_MC" pattern="/d{1,45}/" value="not a number" aria-invalid="true"  oninput="calc2()"/>
          <label>Validity 3: <input id="g2_error1" type="text" size="30"  class="ERROR_4_MC"/></label>
        </div>
        <div>
          <label  for="g2_text_2">Number 22</label>
          <input  id="g2_text_2" type="number" class="ERROR_4_MC" pattern="/d{1,45}/" value="not a number" aria-invalid="false" oninput="calc2()"/>
          <label>Validity 4: <input id="g2_error2" type="text" size="30" class="ERROR_4_MC"/></label>
        </div>
      </form>       

      <h2>Group 3: Hidden</h2>

        <fieldset hidden>
          <legend>Numerical calculaton elements 1</legend>
          <input name="g1_n1" id="g3_n1" value="0" type="number" class="ERROR_4_HIDDEN" pattern="\d{1,45}" aria-label="first number to add"/> +
          <input name="g1_n2" id="g3_n2" value="0" type="number" class="ERROR_4_HIDDEN" pattern="\d{1,45}" aria-label="second number to add"/> =
          <output id="g3_o" name="g1_o" pattern="\d{1,45}" for="g1_n1 g1_n2" class="ERROR_4_HIDDEN">--</output>
          <label>Validity 1: <input id="g3_error1" type="text" size="30" class="ERROR_4_HIDDEN"/></label>
          <label>Validity 2: <input id="g3_error2" type="text" size="30" class="ERROR_4_HIDDEN"/></label>
        </fieldset>

      
    </div>
  </body>
</html>
