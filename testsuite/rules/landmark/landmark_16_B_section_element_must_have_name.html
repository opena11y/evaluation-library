<!DOCTYPE html>
<html>
  <head>
    <title>Landmark 16: Section element must have accessible name to be an ARIA landmark</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>

    <div role="navigation">
      <ul>
        <li><a href="link1.html">Link 1</a></li>
        <li><a href="link2.html">Link 2</a></li>
        <li><a href="link3.html">Link 3</a></li>
      </ul>
        <section aria-labelledby="id_region_1" class="LANDMARK_16_PASS">
            <h2 id="id_region_1">Region 1</h2>
        </section>
    </div>
    

    
    <section role="main">
      <h1>Landmark 16: Section element must have accessible name to be an ARIA landmark</h1>

        <section aria-labelledby="id_region_2" class="LANDMARK_16_PASS">
            <h2 id="id_region_2">Region 2</h2>
        </section>

        <section class="LANDMARK_16_HIDDEN" hidden>
            <h2>Region 3</h2>
        </section>
      
        <section class="LANDMARK_16_MC">
            <h2>Region 4</h2>
        </section>

        <section aria-labelledby="id_region_3" class="LANDMARK_16_MC">
            <h2 id="id_region_3"></h2>
        </section>

        <section class="LANDMARK_16_MC">
            <h2>Region 6</h2>
        </section>

        <section class="LANDMARK_16_MC">
            <h2>Region 7</h2>
        </section>

  
    </section>

    <div role="complementary">
      <h1>Landmark 16: Region landmark must have accessible name</h1>
        <section class="LANDMARK_16_MC">
            <h2>Region 8</h2>
        </section>
    </div>

  </body>
</html>
