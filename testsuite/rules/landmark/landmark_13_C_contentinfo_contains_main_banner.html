<!DOCTYPE html>
<html>
  <head>
    <title>Landmark 13: Banner contains main and contentinfo landmarks</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>

    <div role="banner" >
      <h1>Banner 1</h1>
      Banner content
    </div>
    

    <div role="main">
      
      <h1>Landmark 13: Contentinfo contains main and banner landmarks</p>
      <p>Main content</p>
        
    </div>
    
    
    <div role="contentinfo" class="LANDMARK_13_FAIL">
      <h2>Contentinfo 1</h2>
      <p>Contentinfo content</p>
      
      <div role="banner" class="LANDMARK_13_FAIL">
        <h2>Banner 2</h2>
      </div>  
      
      <main class="LANDMARK_13_FAIL" aria-label="Main 1">
        <h1>Main 1</h2>
        
        <div role="main" class="LANDMARK_13_FAIL" aria-label="Main 2">
          <h1>Main 2</h1>
          
          <div role="complementary" class="LANDMARK_13_FAIL" aria-label="Banner 1">
            <h2>Contentinfo 2</h2>
            
            <div role="navigation" class="LANDMARK_13_PASS" aria-label="Navigation 1">
              <h2>Navigation 1</h2>
            </div>  
            
          </div>
        </div>
      </main> 
    </div>

    <footer class="LANDMARK_13_HIDDEN" hidden>
      <h2>Contentinfo 2</h2>
      Hidden contentinfo content
    </div>
    
    
  </body>
</html>
