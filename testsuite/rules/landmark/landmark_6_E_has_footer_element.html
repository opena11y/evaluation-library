<!DOCTYPE html>
<html>
  <head>
    <title>Landmark 6: has footer element</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body class="LANDMARK_6_PASS">
    <div role="banner">
      Banner content
    </div>
    
    <div  role="main">
      <h1>Landmark 6: has footer element</p>
    </div>
    
    <section>
      section content
    
      <footer>
        section footer content
      </footer>
    </section>

    <aside>
      aside content
    
      <footer>
        aside footer content
      </footer>
    </aside>
    
    
    <footer class="LANDMARK_6_PASS">
      contentinfo content
    </footer>
  </body>
</html>
