<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Color Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>  
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">

      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', () => {
        executeTest('Color 1A: Color contrast ratio: Foreground/Background', 'ID_IFRAME_1A', 'COLOR_1');
        executeTest('Color 1B: Color contrast ratio: Background Colors', 'ID_IFRAME_1B', 'COLOR_1');
        executeTest('Color 1C: Color contrast ratio: Web Components', 'ID_IFRAME_1C', 'COLOR_1');
        executeTest('Color 2: Use of color', 'ID_IFRAME_2A', 'COLOR_2');

        executeTest('Color 4: Color Contrast user interface elements', 'ID_IFRAME_4', 'COLOR_4');
        executeTest('Color 5: Color Contrast graphics', 'ID_IFRAME_5', 'COLOR_5');

      });
    </script>

    <h2>Color contrast ratio </h2>
    <iframe id="ID_IFRAME_1A" src="color/color_1A_contrast_ratio.html"></iframe>
    <iframe id="ID_IFRAME_1B" src="color/color_1B_contrast_ratio.html"></iframe>
    <iframe id="ID_IFRAME_1C" width="300px" height="400px" src="color/color_1C_contrast_ratio.html"></iframe>

    <h2>Use of color </h2>
    <iframe id="ID_IFRAME_2A" src="color/color_2_use_of_color.html"></iframe>    

    <h2>Color Contrast user interface elements </h2>
    <iframe id="ID_IFRAME_4" src="color/color_4_user_interface.html"></iframe>

    <iframe id="ID_IFRAME_5" src="color/color_5_graphics.html"></iframe>
