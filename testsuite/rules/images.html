<!DOCTYPE html>
<html>
  <head>
    <title>QUNIT: Image Rules</title>
    <link rel="stylesheet" href="../qunit/qunit-2.19.1.css"/>
    <script src="../qunit/qunit-2.19.1.js"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="module">
      import executeTest from '../scripts/testsuite.js';
      window.addEventListener('load', (event) => {

        // Test case for seeing if Images have descriptors

        executeTest('IMAGE 1: Images must have accessible names for img', 'ID_IFRAME_1A', 'IMAGE_1');
        executeTest('IMAGE 1: Images must have accessible names for area', 'ID_IFRAME_1B', 'IMAGE_1');
        executeTest('IMAGE 1: Images must have accessible names for role img', 'ID_IFRAME_1C', 'IMAGE_1');

        executeTest('IMAGE 2: Text alternatives are meaningful', 'ID_IFRAME_2A', 'IMAGE_2');

        executeTest('IMAGE 3: Accessible name must not contain file name for Image', 'ID_IFRAME_3A', 'IMAGE_3');
        executeTest('IMAGE 4: Accessible name length must be less than 100 characters for Image', 'ID_IFRAME_4A', 'IMAGE_4_EN');

        executeTest('IMAGE 5: Verify images are decorative', 'ID_IFRAME_5A', 'IMAGE_5');

        executeTest('IMAGE 6: long text alternatives', 'ID_IFRAME_6A', 'IMAGE_6');

        executeTest('IMAGE 8: images of text', 'ID_IFRAME_8', 'IMAGE_8');

      });
    </script>

    <h2>Tests the image for an accessible name</h2>
    <iframe id="ID_IFRAME_1A" src="images/image_1_accesible_name_for_img.html"></iframe>
    
    <iframe id="ID_IFRAME_1B" src="images/image_1_accesible_name_for_area.html"></iframe>
    
    <iframe id="ID_IFRAME_1C" src="images/image_1_accesible_name_for_role_img.html"></iframe>
    
    <h2>Text alternatives are meaningful</h2>
    <iframe id="ID_IFRAME_2A" src="images/image_2_text_alternatives.html"></iframe>

    <h2>Image accessible name does not contain file name</h2>
    <iframe id="ID_IFRAME_3A" src="images/image_3_accessible_name_does_not_contain_file_name_for_img.html"></iframe>
    
    <h2>Tests that accessible image name is less than 100 characters</h2>
    <iframe id="ID_IFRAME_4A" src="images/image_4_accessible_name_length_for_img.html"></iframe>
    
    <h2>Verify images are decorative</h2>
    <iframe id="ID_IFRAME_5A" src="images/image_5_decorative_images.html"></iframe>

    <h2>Long descriptions</h2>
    <iframe id="ID_IFRAME_6A" src="images/image_6_long_text_alternatives.html"></iframe>

    <h2>Images of Text</h2>
    <iframe id="ID_IFRAME_8" src="images/image_8_images_of_text.html"></iframe>
    
    
  </body>

</html>
