<!DOCTYPE html>
<html>
  <head>
    <title>Live 1: verify live regions</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <style>
      td
      {
        border: 1px solid black;

      }
    </style>
    <h1>Live 1: verify live regions</h1>

    <div role="alert" class="LIVE_1_MC">
      Alert role
    </div>    

    <div role="log" class="LIVE_1_MC">
      Log role
    </div>    

    <div role="status" class="LIVE_1_MC">
      Status role
    </div>    


    <div aria-live="polite" class="LIVE_1_MC">
      <code>aria-live=polite</code>
    </div>    


    <div aria-live="assertive" class="LIVE_1_MC">
      <code>aria-live=assertive</code>
    </div>    

    <div aria-live="off">
      <code>aria-live=off</code>
    </div>    

    <div hidden>

      <div role="alert" class="LIVE_1_HIDDEN">
        Alert role
      </div>    

      <div role="log" class="LIVE_1_HIDDEN">
        Log role
      </div>    

      <div role="status" class="LIVE_1_HIDDEN">
        Status role
      </div>    


      <div aria-live="polite" class="LIVE_1_HIDDEN">
        <code>aria-live=polite</code>
      </div> 

    </div>

  </body>
</html>
