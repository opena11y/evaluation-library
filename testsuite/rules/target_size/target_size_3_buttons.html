<!DOCTYPE html>
<html>
  <head>
    <title>Target Size 3: Target Size of Buttons (minimum)</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
    <style>
      button,
      input[type=button] {
        display: block;
        margin: 1em;
      }
    </style>
  </head>

  <body>
    
    <div role="main">
      
      <h1>Target Size 3: Target Size of Buttons (minimum)</h1>

      <h2><code>button</code> Element</h2>

      <button  class="TARGET_SIZE_3_PASS" style="font-size: 24px">Button 1 Pass</button>

      <button class="TARGET_SIZE_3_FAIL" style="width: 23px">Button 2 Fail</button>
      <button class="TARGET_SIZE_3_FAIL" style="height: 23px">Button 3 Fail</button>

      <button class="TARGET_SIZE_3_PASS" style="width: 24px; height: 24px">Button 4 Pass</button>
      <button class="TARGET_SIZE_3_FAIL" style="width: 24px; height: 23px">Button 5 Fail</button>
      <button class="TARGET_SIZE_3_FAIL" style="width: 23px; height: 24px">Button 6 Fail</button>

      <h2><code>input[type=button]</code> Element</h2>

      <input type="button"  class="TARGET_SIZE_3_PASS" value="Button 7 Pass"style="height: 24px"/>

      <input type="button"  class="TARGET_SIZE_3_FAIL" value="Button 8 Fail" style="width: 23px"/>

      <input type="button"  class="TARGET_SIZE_3_FAIL" value="Button 9 Fail" style="height: 23px"/>

      <button hidden class="TARGET_SIZE_3_HIDDEN" style="visibility: hidden; width: 23px; height: 24px">Button 10 Hidden</button>

      <input type="button" class="TARGET_SIZE_3_HIDDEN" value="Button 11 Hidden" style="height: 23px; display: none"/>

      <h2><code>button</code> role</h2>

      <div role="button" tabindex="0" class="TARGET_SIZE_3_PASS" style="font-size: 24px">Button 1 Pass</div>

      <div role="button" tabindex="0"  class="TARGET_SIZE_3_FAIL" style="width: 23px">Button 2 Fail</div>
      <div role="button" tabindex="0"  class="TARGET_SIZE_3_FAIL" style="height: 23px">Button 3 Fail</div>

      <div role="button" tabindex="0"  class="TARGET_SIZE_3_PASS" style="width: 24px; height: 24px">Button 4 Pass</div>
      <div role="button" tabindex="0"  class="TARGET_SIZE_3_FAIL" style="width: 24px; height: 23px">Button 5 Fail</div>
      <div role="button" tabindex="0" class="TARGET_SIZE_3_FAIL" style="width: 23px; height: 24px">Button 6 Fail</div>


  </body>
</html>
