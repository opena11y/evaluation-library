<!DOCTYPE html>
<html>
  <head>
    <title>Target Size 4: Target Size of Buttons (enhanced)</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
    <style>
      button,
      input[type=button] {
        display: block;
        margin: 1em;
      }
    </style>
  </head>

  <body>
    
    <div role="main">
      
      <h1>Target Size 4: Target Size of Buttons (enhanced)</h1>

      <h2><code>button</code> Element</h2>

      <button  class="TARGET_SIZE_4_PASS" style="font-size: 44px">Button 1</button>

      <button class="TARGET_SIZE_4_FAIL" style="width: 43px">Button 2F</button>
      <button class="TARGET_SIZE_4_FAIL" style="height: 43px">Button 3F</button>

      <button class="TARGET_SIZE_4_PASS" style="width: 44px; height: 44px">Button 4P</button>
      <button class="TARGET_SIZE_4_FAIL" style="width: 43px; height: 44px">Button 5P</button>
      <button class="TARGET_SIZE_4_FAIL" style="width: 44px; height: 43px">Button 6P</button>

      <h2><code>input[type=button]</code> Element</h2>

      <input type="button"  class="TARGET_SIZE_4_PASS" value="Button 7P"style="height: 44px"/>

      <input type="button"  class="TARGET_SIZE_4_FAIL" value="Button 8F" style="width: 43px"/>

      <input type="button"  class="TARGET_SIZE_4_FAIL" value="Button 9F" style="height: 43px"/>

      <button hidden="true" class="TARGET_SIZE_4_HIDDEN" style="visibility: hidden; width: 23px; height: 24px">Button 10 Hidden</button>

      <input hidden="true" type="button" class="TARGET_SIZE_4_HIDDEN" value="Button 11 Hidden" style="height: 23px;"/>

  </body>
</html>
