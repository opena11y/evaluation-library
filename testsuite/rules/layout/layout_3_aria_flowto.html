<!DOCTYPE html>
<html>
  <head>
    <title>Layout 3: aria-flowto property</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
    <style>
      td
      {
        border: 1px solid black;

      }
    </style>
    <h1>Layout 3:aria-flowto property</h1>

    <div aria-flowto="id2" class="LAYOUT_3_MC">
      One
    </div>    

    <div id="id3" aria-flowto="id4"  class="LAYOUT_3_MC">
      Three
    </div>    

    <div id="id5" >
      Five
    </div>    

    <div id="id4" aria-flowto="id5"  class="LAYOUT_3_MC">
      Four
    </div>    

    <div id="id2" aria-flowto="id3"  class="LAYOUT_3_MC">
      Two
    </div>    

    <div id="id8">
      Eight
    </div>    

    <div style="display: none;" id="id7" aria-flowto="id8"  class="LAYOUT_3_HIDDEN">
      Seven
    </div>    

    <div hidden id="id6" aria-flowto="id7"  class="LAYOUT_3_HIDDEN">
      Six
    </div>    


  </body>
</html>
