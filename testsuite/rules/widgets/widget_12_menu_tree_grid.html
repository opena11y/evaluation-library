<!DOCTYPE html>
<html>
  <head>
    
    <title>WIDGET 12: Menu, tree, and grid must have accessible name</title>

  </head>

  <body>
      <header role="banner">
        <div>Widget 12 test case</div>
      </header>
      
      <main>
        <h1>WIDGET 12: Menu, tree, and grid must have accessible name</h1>

        <div role="menubar" class="WIDGET_12_MC">
          <div role="menu" class="WIDGET_12_MC" aria-label="Menu 1: Content">
            <div role="menuitem" class="WIDGET_12_MC">Menu item 1</div>
            <div role="menuitemcheckbox" class="WIDGET_12_MC">Menu item checkbox 1</div>
            <div role="menuitemradio" class="WIDGET_12_MC">Menu item radio 1</div>
          </div>
        </div>

        <div role="menubar" class="WIDGET_12_MC">
          <div role="menu" class="WIDGET_12_MC" aria-label="Menu 2: aria-label">
            <div role="menuitem" class="WIDGET_12_MC" aria-label="Menu item 2"></div>
            <div role="menuitemcheckbox" class="WIDGET_12_MC" aria-label="Menu item checkbox 2"></div>
            <div role="menuitemradio" class="WIDGET_12_MC">Menu item radio 2</div>
          </div>
        </div>

        <div role="menubar" class="WIDGET_12_MC">
          <div hidden id="ID_MENU_3">Menu 3: Aria-labelledby</div>
          <div role="menu" class="WIDGET_12_MC" aria-labelledby="ID_MENU_3">
            <div hidden id="ID_MENUITEM_31">Menu item 31</div>
            <div role="menuitem" class="WIDGET_12_MC" aria-labelledby="ID_MENUITEM_31"></div>
            <div hidden id="ID_MENUITEMCHECKBOX_3">Menu item checkbox 3</div>
            <div role="menuitemcheckbox" class="WIDGET_12_MC" aria-labelledby="ID_MENUITEMCHECKBOX_3"></div>
            <div hidden id="ID_MENUITEMRADIO_3">Menu item radio 3</div>
            <div role="menuitemradio" class="WIDGET_12_MC" aria-labelledby="ID_MENUITEMRADIO_3"></div>
          </div>
        </div>

      
      <footer role="contentinfo">
        <div>Widget 12 test case</div>
      </footer>
    
  </body>
</html>
