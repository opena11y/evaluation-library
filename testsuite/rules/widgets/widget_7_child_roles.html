<!DOCTYPE html>
<html>
  <head>
    
    <title>WIDGET 7: Widgets must have child roles</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
      <header role="banner">
        <div>Widget 7 test case</div>
      </header>
      
      <main>

        <h1>WIDGET 7: Widgets must have child roles</h1>

        <h2>menu</h2>
        <div role="menu" class="WIDGET_7_PASS">menu pass
          <div role="menuitem"></div>
        </div>

        <div role="menu" hidden class="WIDGET_7_HIDDEN">menu pass
          <div role="menuitem"></div>
        </div>

        <div role="menu" class="WIDGET_7_FAIL">menu fail</div>

        <h2>tree</h2>
        <div role="tree" class="WIDGET_7_PASS">tree pass
          <div role="treeitem"></div>
        </div>

        <div role="tree" hidden class="WIDGET_7_HIDDEN">tree hidden
          <div role="treeitem"></div>
        </div>

        <div role="tree" class="WIDGET_7_FAIL">tree fail</div>

        <h2>grid</h2>
        <div role="grid" class="WIDGET_7_PASS">grid pass
          <div role="row" class="WIDGET_7_PASS">
            <div role="columnheader"></div>
            <div role="gridcell"></div>
          </div>
        </div>

        <div hidden role="grid" class="WIDGET_7_HIDDEN">grid hidden
          <div role="row" class="WIDGET_7_HIDDEN">
            <div role="columnheader"></div>
            <div role="gridcell"></div>
          </div>
        </div>

        <div role="grid" class="WIDGET_7_FAIL">grid fail</div>

        <div role="grid" class="WIDGET_7_PASS">grid pass
          <div role="row" class="WIDGET_7_FAIL">row fail</div>
        </div>



      </main>
      
      <footer role="contentinfo">
        <div>Widget 7 test case</div>
      </footer>
    
  </body>
</html>
