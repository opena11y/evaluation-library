<!DOCTYPE html>
<html>
  <head>
    
    <title>WIDGET 5: ARIA attribute must be defined</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
  </head>

  <body>
      <header role="banner">
        <div>Widget 5 test case</div>
      </header>
      
      <main>

        <h1>WIDGET 5: ARIA attribute must be defined</h1>

        <h2>aria-checked</h2>
        <div role="checkbox" class="WIDGET_5_PASS" aria-checked="true">aria-checked pass true</div>

        <div role="checkbox" hidden class="WIDGET_5_HIDDEN" aria-checked="true">aria-checked hidden</div>

        <div role="checkbox" class="WIDGET_5_FAIL" aria-check="true">aria-checked fail</div>

        <div role="alert" class="WIDGET_5_FAIL" aria-valid="true">aria-invalid pass true</div>

        <h2>aria-valuenow</h2>
        <div role="progressbar" class="WIDGET_5_PASS" aria-valuenow="1">aria-valuenow pass</div>

        <div role="progressbar" hidden class="WIDGET_5_HIDDEN" aria-valuenow="1">aria-valuenow hidden</div>

        <div role="progressbar" class="WIDGET_5_FAIL" aria-value="1">aria-valuenow fail</div>

      </main>
      
      <footer role="contentinfo">
        <div>Widget 5 test case</div>
      </footer>
    
  </body>
</html>
