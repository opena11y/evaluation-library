<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>Unsupported ARIA attribute validation test page | Evaluation Library Test Pages</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
    <link href="test.css" rel="stylesheet" type="text/css"/>
    <script src="webComponentAriaRef.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="title">Evaluation Library Test Pages</div>
      <div><a href="index.html">All test pages</a></div>
    </header>


    <main>
      <h1>Unsupported ARIA attribute validation test page</h1>

      <h2><code>checkbox</code> Role</h2>
      <div role="checkbox" aria-checked="no" aria-required="true" aria-valuemin="0" aria-valuenow="10" aria-valuemax="20">aria-valuemin, aria-valuenow, aria-valuemax (Invalid) </div>




    </main>

<!--
    <script src="../releases/opena11y-evaluation-library.js" type="module"></script>
-->

    <script type="module">
      import EvaluationLibrary from '../releases/opena11y-evaluation-library.js';

      console.log('Running opena11y evaluation library script');
      window.addEventListener('load', () => {
        let doc = document;
        let evalLibrary = new EvaluationLibrary();
        let evalResult  = evalLibrary.evaluate(doc, doc.title, doc.location.href);
      });
    </script>
  </body>
</html>
