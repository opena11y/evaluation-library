<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>Color Contrast Computations for iframes and custom elements | Evaluation Library Test Pages</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
    <link href="test.css" rel="stylesheet" type="text/css"/>
    <link href="color.css" rel="stylesheet" type="text/css"/>
    <script src="webComponent.js" type="module"></script>
  </head>
  <body style="background-color: #eee">
    <header>
      <div class="title">Evaluation Library Test Pages</div>
      <div><a href="index.html">All test pages</a></div>
    </header>


    <main>
      <h1>Color Contrast Computations for <code>iframes</code> and custom elements</h1>

      <h2>Default Text</h2>

      <p>Paragraph for testing <code>default</code> text.</p>

      <ul>
        <li style="color: #111">Item A: <span>Default Text</span></li>
        <li style="color: #888">Item B: <span>Default Text</span></li>
      </ul>

      <cc-webcomponent backgroundColor="#faa">
        <ul slot="content">
          <li style="color: #111">Item C: <span>Default Text</span></li>
          <li style="color: #888">Item D: <span>Default Text</span></li>
        </ul>
      </cc-webcomponent>

      <cc-webcomponent backgroundColor="#afa"></cc-webcomponent>

      <iframe src="color-2-iframe-1.html" title="test content" width="100%" height="800"></iframe>

    </main>

    <script type="module">
      import EvaluationLibrary from '../releases/opena11y-evaluation-library.js';

      console.log('Running opena11y evaluation library script');
      window.addEventListener('load', () => {
        let doc = document;
        let evalLibrary = new EvaluationLibrary();
        let evalResult  = evalLibrary.evaluate(doc, doc.title, doc.location.href);
      });
    </script>
  </body>
</html>
